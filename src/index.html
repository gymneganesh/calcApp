<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <!-- build:baseUrl -->
  <base href="/">
  <!--  this will create a <base href="/your website baseUrl"> when Gulp compiles the build project -->

  <!-- endbuild -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="calculator app">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator application</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="calculator app">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="calculator app">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#2F3BA2">

  <!--[if IE]>
  <link rel="shortcut icon" href="favicon.ico">
  <![endif]-->

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- build:css(./.tmp) css/main.min.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <script>document.documentElement.className = document.documentElement.className.replace('no-js','js');</script>
</head>

<body>
  <!--[if lt IE 8]>
  <p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/?locale=en">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <page-header></page-header>

  <!-- Main view for templates -->
  <div ng-view class="page"></div>

  <page-footer></page-footer>

  <!-- build:main(./.tmp) js/main.min.js -->
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->

    <script src="app/app.js"></script>
    <script src="app/page-header/page-header.directive.js"></script>
  <script src="app/calc-container/calc-container.service.js"></script>
  <script src="app/calc-container/calc-container.directive.js"></script>
    <script src="app/home/home.controller.js"></script>

    <!-- build:templates -->
      <!-- minify and concatenate all template files -->
    <!-- endbuild -->

  <!-- endbuild -->


  <script>
    angular.element(document).ready(function() {
      angular.bootstrap(document, ['app']);
    });
  </script>
</body>
</html>
